<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Jokes</h1>
    <button onclick="getJoke()">Get Next Joke</button>
    <div id="joke"></div>

    <script>
        function getJoke() {
            fetch('https://api.chucknorris.io/jokes/random')
            .then(response => response.json())
            .then(data => {
                console.log(data)
                joke = data['value']
                document.getElementById("joke").innerHTML = joke
            })

        }
    </script>
</body>
</html>
